<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vaibhav Shah</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar-nav">
        <a href="aboutme.html" class="nav-item" data-testid="nav-about">About Me</a>
        <a href="clients.html" class="nav-item" data-testid="nav-clients">Clients</a>
        <a href="research.html" class="nav-item" data-testid="nav-research">Research</a>
        <a href="index.html" class="nav-item active" data-testid="nav-portfolio">Portfolio</a>
        <a href="podcast.html" class="nav-item" data-testid="nav-podcast">Podcast</a>
    </nav>


    <div class="main-wrapper">

        <div class="left-section">
            <div class="profile-card" data-testid="profile-card">
                <div class="profile-content">
                    <div class="profile-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400"
                            alt="Profile Picture" class="profile-image">
                    </div>
                    <div class="profile-text">
                        <p class="intro">I'm,</p>
                        <h1 class="name">Vaibhav<br>Shah</h1>
                        <p class="email">inquiry@VaibhavShah.design</p>
                    </div>
                    <div class="profile-badge">
                        <svg class="badge-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="2" />
                            <text x="50" y="58" text-anchor="middle" fill="#fff" font-size="12"
                                font-family="Arial">Vaibhav's PORTFOLIO</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>


        <div class="right-section">

            <div class="portfolio-header">
                <h2 class="portfolio-title" data-testid="portfolio-title">Portfolio</h2>
            </div>


            <div class="stats-grid">
                <div class="stat-card video-card">
                    <div class="card-content centered video-wrapper">
                        <video class="portfolio-video" controls>
                            <source src="coding.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="card-footer mint">
                        <h3 class="stat-number">251</h3>
                        <p class="stat-label">Projects</p>
                    </div>
                </div>



                <div class="stat-card languages-card" data-testid="languages-card"
                    onclick="window.location.href='languages.html'">
                    <div class="card-content centered">
                        <div class="icon-wrapper">
                            <svg class="card-icon" viewBox="0 0 100 100">
                                <text x="50" y="60" text-anchor="middle" font-size="50" fill="#fff">&lt;/&gt;</text>
                            </svg>
                        </div>
                    </div>
                    <div class="card-footer purple">
                        <h3 class="stat-number">15+</h3>
                        <p class="stat-label">Languages</p>
                    </div>
                </div>


                <div class="stat-card clients-card" data-testid="clients-card"
                    onclick="window.location.href='clients.html'">
                    <div class="card-content centered dark">
                        <svg class="apple-icon" viewBox="0 0 100 100" fill="#fff">
                            <path
                                d="M50 10 C40 10 35 15 35 25 C35 35 40 40 50 40 C60 40 65 35 65 25 C65 15 60 10 50 10 Z M30 50 C20 50 15 55 15 65 C15 75 20 85 35 85 L65 85 C80 85 85 75 85 65 C85 55 80 50 70 50 Z" />
                        </svg>
                    </div>
                    <div class="card-footer-text">
                        <p class="stat-label-white">Clients</p>
                    </div>
                </div>


                <div class="stat-card experience-card" data-testid="experience-card"
                    onclick="window.location.href='experience.html'">
                    <div class="card-content centered black">
                        <div class="spiral-icon">

                        </div>
                    </div>
                    <div class="card-footer orange">
                        <h3 class="stat-number">17+</h3>
                        <p class="stat-label">Experience</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
